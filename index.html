<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Mini challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="vending-machine">
            <button class="lime">lime-cola</button>
            <button class="peanut">Salted Peanuts</button>
            <button class="chocolate">Chocolate Bar</button>
            <button class="gummies">Fruit Gummies</button>
            <p class="para"> total: $0.00</p>
            
        </section>
        <section class="form-box">
            <form>
                <label for="how-many">How many?</label>
                <input type="number" id ="how-many">
                <label for="which">Which coin?</label>
                <select class="coin">
                    <option class= "coins-of-coins" value="penny">penny</option>
                    <option value="nickle">nickle</option>
                    <option value="dime">dime</option>
                    <option value="quarter">quarter</option>
                </select> 
            </form>
            <button class="money-button">Make Money!</button>
            <div class="add-box">

            </div>
                
        </section>
        <section class="lightbulb-section">
            <div class="light-bulb">Light Bulb</div>
            <button class="on">On</button>
            <button class="off">Off</button>
            <button class="toggle">Toggle</button>
            <button class="end">End</button>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
